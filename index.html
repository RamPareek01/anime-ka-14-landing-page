  .particles {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
    pointer-events: none;
  }

  .particles span {
  position: absolute;
  display: block;
  width: 8px;
  height: 8px;
  background: #5227FF;
  border-radius: 50%;
  animation: moveParticles 12s linear infinite;
  opacity: 0.8;
}

@keyframes moveParticles {
  0% {
    transform: translateY(100vh) scale(0.8);
    opacity: 0.5;
  }
  100% {
    transform: translateY(-10vh) scale(1);
    opacity: 1;
  }
}
